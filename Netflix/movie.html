<!DOCTYPE html>
<html>
  <head>
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="D:\html\moviestyle.css" />
  </head>
  <body>
    <div class="nav">
      <img src="images/netflix-logo.jpg" alt="" class="nav_logo" />
      <img src="images/avatar-logo.jpg" alt="" class="nav_avatar" />
    </div>
    <div class="banner">
      <div class="banner_contents">
        <h1 class="banner_title">Money Heist</h1>
        <div class="banner_buttons">
          <button class="banner_button">Play</button>
          <button class="banner_button">Mylist</button>
        </div>
        <div class="banner_description">
          A criminal mastermind who goes by "The Professor" has a plan to pull
          off the biggest heist in recorded history to print billions of euros
          in the Royal Mint of Spain.
        </div>
        <div class="banner_fade"></div>
      </div>
    </div>

    <!-- netflix clone-->
    <div class="row">
      <h2>Netflix</h2>
      <div class="row_posters">
        <!-- img*2 -->
        <img src="images/movie1.jpg" class="row_poster" />
        <img src="images/movie2.jpg" class="row_poster" />
        <img src="images/movie3.jpg" class="row_poster" />
        <img src="images/movie4.jpg" class="row_poster" />

        <img src="images/movie9.jpg" class="row_poster" />
        <img src="images/movie10.jpg" class="row_poster" />
        <img src="images/movie11.jpg" class="row_poster" />
        <img src="images/movie12.jpg" class="row_poster" />
        <img src="images/movie13.jpg" class="row_poster" />
        <img src="images/movie14.jpg" class="row_poster" />
        <img src="images/movie15.jpg" class="row_poster" />
        <img src="images/movie16.jpg" class="row_poster" />
      </div>
    </div>
    <!-- Trending -->
    <div class="row">
      <h2>Trending</h2>
      <div class="row_posters">
        <img src="images/movie9.jpg" class="row_poster row_posterlarge" />
        <img src="images/movie10.jpg" class="row_poster row_posterlarge" />
